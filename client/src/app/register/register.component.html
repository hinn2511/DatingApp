
  <div class="container px-0" style="min-height: 100vh; min-width: 100% !important">
    <div class="d-flex justify-content-end w-100 min-vh-100 bg-image">
      <div class="card p-5 m-5 shadow">
        <div class="">
            <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
                <h2 class="text-center text-primary">Sign up</h2>
                <hr>
                <div class="form-group">
                    <label class="control-label" style="margin-right: 10px;">I am a: </label>
                    <label class="radio-inline">
                        <input type="radio" value='male' formControlName='gender' class="mr-2">Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value='female' formControlName='gender' class="mr-2 ml-4">Female
                    </label>
                </div>
                <label for="username">Username</label>
                <app-text-input 
                    [formControl]='registerForm.controls["username"]' 
                    [label]='"Username"'>
                </app-text-input>
                <label for="knownAs">Known as</label>
                <app-text-input 
                    [formControl]='registerForm.controls["knownAs"]' 
                    [label]='"Known As"'>
                </app-text-input>
                <label for="dob">Date of birth</label>
                <app-date-input 
                    [formControl]='registerForm.controls["dateOfBirth"]' 
                    [label]='"Date Of Birth"'
                    [maxDate]='maxDate'>
                </app-date-input>
                <label for="city">City</label>
                <app-text-input 
                    [formControl]='registerForm.controls["city"]' 
                    [label]='"City"'>
                </app-text-input>
                <label for="country">Country</label>
                <app-text-input 
                    [formControl]='registerForm.controls["country"]' 
                    [label]='"Country"'>
                </app-text-input>
                <label for="password">Password</label>
                <app-text-input 
                    [formControl]='registerForm.controls["password"]' 
                    [label]='"Password"' 
                    [type]='"password"'>
                </app-text-input>
                <label for="confirmPassword">Confirm password</label>
                <app-text-input 
                    [formControl]='registerForm.controls["confirmPassword"]' 
                    [label]='"Confirm Password"' 
                    [type]='"password"'>
                </app-text-input>
            
                <div class="row" *ngIf="validationErrors.length > 0">
                    <ul class="text-danger">
                        <li *ngFor="let error of validationErrors">
                            {{error}}
                        </li>
                    </ul>
                </div>
                <div class="form-check mb-4">
                    <input [checked]="agree" class="form-check-input" type="checkbox" (change)="checked($event)" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                       By signing up you agree to our 
                       <a href="/policy" class="text-decoration-none text-info"> terms data policy</a>
                       and 
                       <a href="/policy" class="text-decoration-none text-info"> cookies policy</a>
                       
                    </label>
                   
                  </div>
            
                <div class="form-group text-center">
                    <button [disabled]='!registerForm.valid || !agree' class="btn btn-secondary btn-lg w-100" type="submit">Register</button>
                    <button class="btn btn-light mt-3 w-100" (click)="cancel()" type="button">Cancel</button>
                </div>
            </form>
        </div>
        <div class="text-center  mb-4">
          Already have an account.
          <a href="/login" class="text-decoration-none text-info">Login now</a>
        </div>
  
      </div>
    </div>
  
  </div>
